<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Diagnostico</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="resultado">
    <ion-card-header>
      <ion-card-title>{{ resultado.enfermedad }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Descripci√≥n:</strong> {{ resultado.descripcion }}</p>
      <p><strong>Precauciones:</strong> {{ resultado.precauciones }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
